<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: lightgray;
            text-align: center;
            font-family: Arial;
        }

        .box {
            width: 300px;
            background: white;
            margin: auto;
            padding: 20px;
            box-shadow: 2px 2px 10px gray;
        }

        input {
            display: block;
            width: 90%;
            padding: 8px;
            margin: 10px auto;
            border: 1px solid gray;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <p><a href="#">Forgot Password?</a></p>
        <p>Not registered? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
