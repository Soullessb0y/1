<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happier Workspace</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 40px; }
        .container { display: flex; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; width: 100%; align-items: center; left: 50%; transform: translate(50%, 0); }
        .text { flex: 1; padding-right: 20px; }
        .image-container { flex: 1; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; color: gray; margin-bottom: 20px; }
        .buttons a { display: inline-block; margin: 10px 5px; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .blue { background: blue; color: white; }
        .light-blue { background: lightblue; color: black; }
        img { max-width: 100%; height: auto; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="text">
            <h1>Happier Workspace</h1>
            <p>Write. Plan. Collaborate. With a little help from AI.</p>
            <div class="buttons">
                <a href="#" class="blue">Get Notion free</a>
                <a href="#" class="light-blue">Request a demo</a>
            </div>
        </div>
        <div class="image-container">
            <img src="placeholder.jpg" alt="Workspace Illustration">
        </div>
    </div>

</body>
</html>
