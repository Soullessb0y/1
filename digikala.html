<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

    <div style="width: 90%; margin: 20px auto; background: white; padding: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <div style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 2px solid #ddd;">
            <div>
                <h2 style="margin: 0;">Shopping Cart</h2>
                <p style="margin: 0; color: gray;">Items Count: 2</p>
            </div>
            <div>
                <button style="border: none; background: none; cursor: pointer;">
                    <img src="icons/menu-icon.png" alt="Menu" style="width: 30px;">
                </button>
            </div>
        </div>

        <div style="margin-top: 20px;">
            
            <div style="display: flex; background: #fff; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                <div style="text-align: center; flex: 1;">
                    <img src="https://dlcdnwebimgs.asus.com/gain/1BEEB3E6-256E-4FD8-8126-CE7A7C2DDE12" alt="Product 1" style="width: 100%; border-radius: 5px;">
                    <p style="color: red; font-weight: bold; margin: 5px 0;">92,000,000 Toman</p>
                </div>
                <div style="flex: 2; padding-left: 10px;">
                    <p style="font-size: 14px; margin: 0;">Asus Gaming Laptop, Model XYZ, High Performance</p>
                    <div style="display: flex; align-items: center; margin-top: 10px;">
                        <div style="width: 15px; height: 15px; background: gray; border-radius: 50%; margin-left: 5px;"></div>
                        <span style="font-size: 14px; color: #555;">Gray</span>
                    </div>
                </div>
            </div>

            <hr style="border: none; height: 1px; background-color: #ddd; margin: 10px 0;">

            <div style="display: flex; background: #fff; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                <div style="text-align: center; flex: 1;">
                    <img src="https://dlcdnwebimgs.asus.com/gain/B2283EDD-8C8E-48D2-B3C7-E59048DBFCFD" alt="Product 2" style="width: 100%; border-radius: 5px;">
                    <p style="color: red; font-weight: bold; margin: 5px 0;">63,000,000 Toman</p>
                </div>
                <div style="flex: 2; padding-left: 10px;">
                    <p style="font-size: 14px; margin: 0;">Asus ROG Laptop, RTX 4060, 32GB RAM</p>
                    <div style="display: flex; align-items: center; margin-top: 10px;">
                        <div style="width: 15px; height: 15px; background: black; border-radius: 50%; margin-left: 5px;"></div>
                        <span style="font-size: 14px; color: #555;">Black</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
